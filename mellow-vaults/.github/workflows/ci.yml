on: ["push", "pull_request"]

name: Run CI Tests

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      MAINNET_RPC: ${{ secrets.mainnet_rpc }}
      KOVAN_RPC: ${{ secrets.kovan_rpc }}
      # increasing available memory for node reduces issues with ganache crashing
      # https://nodejs.org/api/cli.html#cli_max_old_space_size_size_in_megabytes
      NODE_OPTIONS: --max_old_space_size=4096
    services:
      ganache:
        image: trufflesuite/ganache-cli:v6.12.2
        ports:
          - 8545:8545
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Use python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Python cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install python dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          pip install -r test_brownie/requirements.txt

      - name: Cache Compiler Installations
        uses: actions/cache@v2
        with:
          path: |
            ~/.solcx
            ~/.vvm
          key: compiler-cache

      - name: Install yarn dependencies
        run: yarn

      - name: Check prettier
        run: yarn prettier:check

      - name: Compile contracts
        run: yarn compile

      - name: Check size
        run: yarn size

      - name: Run coverage
        run: yarn coverage

      - name: Install Ganache
        run: npm install -g ganache-cli@6.10.2

      - name: Add Ganache network for brownie
        run: brownie networks add Development dev cmd="" host=http://ganache:8545

      - name: Run brownie tests 
        run: cd test_brownie && brownie test --network=dev & cd ..

      - name: Count LOC
        run: find contracts -name "*.sol" | xargs wc -l
